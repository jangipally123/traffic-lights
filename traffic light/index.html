<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div class="content-bg text-center">
        <h1 class="traffic-light">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center mt-5">
            <div class="d-flex flex-column justify-content-center m-1">
                <button class="button-cstm" id="stopButton" onclick="buttonStopCall()">Stop</button>
                <button class="button-cstm" id="readyButton" onclick="buttonReadyCall()">Ready</button>
                <button class="button-cstm" id="goButton" onclick="buttonGoCall()">Go</button>
            </div>
            <div class="traffic-pole d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <h1 class="traffic-pole-light" id="stopLight"></h1>
                </div>
                <div class="d-flex flex-row justify-content-center text-center">
                    <h1 class="traffic-pole-light" id="readyLight"></h1>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <h1 class="traffic-pole-light" id="goLight"></h1>
                </div>
            </div>
        </div>
    </div>

   <script src="index.js"></script>  
</body>
</html>
